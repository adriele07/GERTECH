<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empresas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // JavaScript function for confirmation before deleting a company
        function confirmDelete(companyId) {
            if (confirm("Tem certeza de que deseja excluir esta empresa?")) {
                window.location.href = "/excluir_empresa/" + companyId;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Lista de Empresas</h1>
        <ul class="list-group">
            {% for company in companies %}
                <li class="list-group-item">
                    {{ company[1] }}
                    <div class="float-end">
                        <a href="/editar_empresa/{{ company[0] }}" class="btn btn-primary btn-sm me-2">Editar</a>
                        <button class="btn btn-danger btn-sm" onclick="confirmDelete('{{ company[0] }}')">Excluir</button>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
