<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Funcionário</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Adicionar Funcionário</h1>
        <form id="addEmployeeForm" method="post" action="/adicionar_funcionario">

            <div class="mb-3">
                <label for="employeeName" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="employeeName" name="employeeName" required>
            </div>

            <div class="mb-3">
                <label for="employeePosition" class="form-label">Cargo:</label>
                <input type="text" class="form-control" id="employeePosition" name="employeePosition" required>
            </div>

            <div class="mb-3">
                <label for="employeeEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="employeeEmail" name="employeeEmail" required>
            </div>

            <div class="mb-3">
                <label for="employeePassword" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="employeePassword" name="employeePassword" required>
            </div>

            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Simple JavaScript form validation
        document.getElementById('addEmployeeForm').addEventListener('submit', function (event) {
            const passwordInput = document.getElementById('employeePassword');
            const passwordValue = passwordInput.value.trim();

            if (passwordValue.length < 6) {
                alert('A senha deve ter pelo menos 6 caracteres.');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
