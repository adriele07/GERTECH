<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Editar Funcionário</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Editar Funcionário</h1>
        <form method="post">

            <div class="mb-3">
                <label for="employeeName" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="employeeName" name="employeeName" value="{{ employee[1] }}" required>
            </div>

            <div class="mb-3">
                <label for="employeePosition" class="form-label">Cargo:</label>
                <input type="text" class="form-control" id="employeePosition" name="employeePosition" value="{{ employee[2] }}" required>
            </div>

            <div class="mb-3">
                <label for="employeeEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="employeeEmail" name="employeeEmail" value="{{ employee[3] }}" required>
            </div>

            <div class="mb-3">
                <label for="employeePassword" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="employeePassword" name="employeePassword" value="{{ employee[4] }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
