<section class="py-5">
    <div class="container py-5">
        <div class="row mb-4 mb-lg-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <p class="fw-bold text-success mb-2">Cadastro de Empresa</p>
                <h2 class="fw-bold">Bem-Vindo</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card">
                    <div class="card-body text-center d-flex flex-column align-items-center">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4">
                            <svg class="bi bi-building" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M6 1.5A.5.5 0 0 0 5.5 1h-1a.5.5 0 0 0-.5.5V5H1.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5H5v3.5a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V6h3.5a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H6V1.5Zm1-1V5h3.5a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H7V.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5V4H1.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5H6v3.5a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V6h3.5a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H7V1.5Z"></path>
                            </svg>
                        </div>
                        <form method="post" action="/cadastrar_empresa">
                            <div class="mb-3">
                                <input class="form-control" type="text" name="nome_empresa" placeholder="Nome da Empresa" />
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="text" name="razao_social" placeholder="Razão Social" />
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="text" name="cnpj" placeholder="CNPJ" />
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="text" name="setor_atuacao" placeholder="Setor de Atuação" />
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="text" name="endereco_comercial" placeholder="Endereço Comercial" />
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="email" name="email" placeholder="Email" />
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="password" name="senha" placeholder="Senha" />
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="text" name="site_empresa" placeholder="Site da Empresa" />
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="text" name="logo_empresa" placeholder="URL do Logotipo da Empresa" />
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" name="descricao_empresa" placeholder="Descrição da Empresa"></textarea>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary shadow d-block w-100" type="submit">Cadastrar</button>
                            </div>
                            <p class="text-muted">
                                Já possui uma conta? <a href="login.html">Log in</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
