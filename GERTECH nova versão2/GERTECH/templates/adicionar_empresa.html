<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Empresa</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Adicionar Empresa</h1>
        <form id="addCompanyForm" method="post" action="/adicionar_empresa">

            <div class="mb-3">
                <label for="companyName" class="form-label">Nome da Empresa:</label>
                <input type="text" class="form-control" id="companyName" name="nome_empresa" required>
            </div>
            
            <div class="mb-3">
                <label for="companyLegalName" class="form-label">Razão Social:</label>
                <input type="text" class="form-control" id="companyLegalName" name="razao_social" required>
            </div>
            
            <div class="mb-3">
                <label for="companyCnpj" class="form-label">CNPJ:</label>
                <input type="text" class="form-control" id="companyCnpj" name="cnpj" required>
            </div>
            
            <div class="mb-3">
                <label for="companySector" class="form-label">Setor de Atuação:</label>
                <input type="text" class="form-control" id="companySector" name="setor_atuacao" required>
            </div>
            
            <div class="mb-3">
                <label for="companyAddress" class="form-label">Endereço Comercial:</label>
                <input type="text" class="form-control" id="companyAddress" name="endereco_comercial" required>
            </div>
            
            <div class="mb-3">
                <label for="companyEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="companyEmail" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="companyPassword" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="companyPassword" name="senha" required>
            </div>
            
            <div class="mb-3">
                <label for="companyWebsite" class="form-label">Site da Empresa:</label>
                <input type="text" class="form-control" id="companyWebsite" name="site_empresa" required>
            </div>
            
            <div class="mb-3">
                <label for="companyLogo" class="form-label">Logo da Empresa (URL):</label>
                <input type="text" class="form-control" id="companyLogo" name="logo_empresa" required>
            </div>
            
            <div class="mb-3">
                <label for="companyDescription" class="form-label">Descrição da Empresa:</label>
                <textarea class="form-control" id="companyDescription" name="descricao_empresa" rows="3" required></textarea>
            </div>
            

            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Simple JavaScript form validation
        document.getElementById('addCompanyForm').addEventListener('submit', function (event) {
            const passwordInput = document.getElementById('companyPassword');
            const passwordValue = passwordInput.value.trim();

            if (passwordValue.length < 6) {
                alert('A senha deve ter pelo menos 6 caracteres.');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
