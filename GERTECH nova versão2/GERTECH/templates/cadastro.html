<!DOCTYPE html>
<html data-bs-theme="light" lang="PT-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="C:\Users\informatica\Desktop\tcc project\GERTECH nova versão - Copia\Captura de tela 2023-11-25 145533.png">
      
    <title>Cadastro - GERTECH</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&display=swap" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    <nav id="mainNav" class="navbar navbar-expand-md sticky-top py-3 navbar-dark" style="background-color: #00008B;">
        <div class="container">
            <span style="color: white;">GERTECH</span>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-1">
                <span class="visually-hidden">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navcol-1" class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('employee')">Funcionário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('admin')">Administrador</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('company')">Empresa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5" id="employeeSection" style="display: none;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card">
                        <div class="card-body text-center d-flex flex-column align-items-center">
                            <form method="post" action="/cadastrar_funcionario">
                                <div class="mb-3">
                                    <input class="form-control" type="text" name="employeeName" placeholder="Nome do Funcionário" required />
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="text" name="employeePosition" placeholder="Cargo" required />
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="email" name="employeeEmail" placeholder="Email" required />
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="password" name="employeePassword" placeholder="Senha" required />
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary shadow d-block w-100" type="submit">Cadastrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="py-5" id="adminSection" style="display: none;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card">
                        <div class="card-body text-center d-flex flex-column align-items-center">
                            <form method="post" action="/cadastrar_admin">
                                <div class="mb-3">
                                    <input class="form-control" type="text" name="adminName" placeholder="Nome do Administrador" required />
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="email" name="adminEmail" placeholder="Email" required />
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="password" name="adminPassword" placeholder="Senha" required />
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary shadow d-block w-100" type="submit">Cadastrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="py-5" id="companySection" style="display: none;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card">
                        <div class="card-body text-center d-flex flex-column align-items-center">
                            <form method="post" action="/cadastrar_empresa">
                                <div class="mb-3">
                                    <input class="form-control" type="text" name="companyName" placeholder="Nome da Empresa" required />
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="text" name="companySocialName" placeholder="Razão Social" required />
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="text" name="companyCnpj" placeholder="CNPJ" required />
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="text" name="companySector" placeholder="Setor de Atuação" required />
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="text" name="companyAddress" placeholder="Endereço Comercial" required />
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="email" name="companyEmail" placeholder="Email" required />
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="password" name="companyPassword" placeholder="Senha" required />
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="text" name="companyWebsite" placeholder="Site da Empresa" required />
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="text" name="companyLogoUrl" placeholder="URL do Logotipo da Empresa" required />
                                </div>
                                <div class="mb-3">
                                    <textarea class="form-control" name="companyDescription" placeholder="Descrição da Empresa" rows="4" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary shadow d-block w-100" type="submit">Cadastro</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer style="background-color: white">
        <!-- Conteúdo do rodapé -->
        <!-- ... -->
    </footer>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bold-and-dark.js"></script>

    <script>
        function showSection(section) {
            document.getElementById('employeeSection').style.display = 'none';
            document.getElementById('adminSection').style.display = 'none';
            document.getElementById('companySection').style.display = 'none';

            document.getElementById(section + 'Section').style.display = 'block';
        }
    </script>
</body>

</html>
